<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Danila Kuhnovets -- Links</title>
  <link href="./css/style.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {

    VANTA.NET({
    el: "#vanta",
    mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0xffffff,
  backgroundColor: 0x0,
  points: 9.00,
  maxDistance: 19.00,
  spacing: 18.00,
    backgroundAlpha: 0.0
  })

  setTimeout (() =>{
    const main = document.querySelector('main')
    main.style.opacity = 1
    main.style.filter = 'blur(0px)'
  },1000)
    })

  </script>
  </head>
  <body>
    
  <div id="vanta"></div>
  <main>
    <header>
        <img src="./img/av.png"/>
        <h1>@danilatoday</h1>
    </header>

    <ul>
      <li><a href="https://github.com/DanilaKukhnovets"><img src="./img/gh.png" alt="GitHub" width="20"/>GitHUB</a></li>
      <li><a href="https://vk.com/danilatoday"><img src="./img/vk.png" alt="VKontakte" width="20"/>VKontakte</a></li>
      <li><a href="mailto:kukhnovets.work@mail.ru"><img src="./img/ml.png" alt="Mail" width="20"/>EMail</a></li>
    </ul>


</main>
  </body>
</html>
